<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			Teste
		</div>
	</nav>
	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<form id="criarContoForm" class="form-horizontal">
					<div class="form-group">
						<label for="autorId" class="col-sm-2 control-label">Autor</label>
						<div class="col-sm-10">
							<input type="text" name="autorId" class="form-control" />
						</div>
					</div>
					<div class="form-group">
						<label for="titulo" class="col-sm-2 control-label">Titulo</label>
						<div class="col-sm-10">
							<input type="text" name="titulo" class="form-control" />
						</div>
					</div>
					<div class="form-group">
						<label for="conto" class="col-sm-2 control-label">Conto</label>
						<div class="col-sm-10">
							<textarea name="conto" class="form-control"></textarea>
						</div>
					</div>
					<input type="hidden" name="dataCadastro" id="dataCadastro" />
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<input type="button" value="Salvar" onclick="adicionaConto();" class="btn btn-primary" />
						</div>
					</div>
				</form>
			</div>
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<table id="contos" class="table table-bordered">
					<thead>
						<tr>
							<th>id</th>
							<th>Autor</th>
							<th>Título</th>
							<th>Data</th>
						</tr>
						<tr>
							<td id="cell-loading-widget" colspan="4">
								<div class="loading-widget"></div>
								<p class="loading-message"></p>
							</td>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="myModalLabel"></h4>
				</div>
				<div class="modal-body">
					...
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary">Save changes</button>
				</div>
			</div>
		</div>
	</div>
	<script src="js/jquery-2.2.3.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery.serializejson.js"></script>
	<script src="js/moment-with-locales.min.js"></script>
	<script>
		function listar() {
			$('#cell-loading-widget').show();
			$('.loading-widget').show();
			$('.loading-message').hide();
		    $.ajax({
				url : 'http://localhost:8081/jaxrs-playground/services/v1/conto',
				type : 'GET',
				contentType : 'application/json',
				timeout: 5000,
				accepts : {
			        json: 'application/json'
			    },
				success : function(data) {
					drawTable(data);
					$('#cell-loading-widget').hide();
					$('.loading-widget').hide();
					$('.loading-message').hide();
				},
				error : function(jqXHR, textStatus, errorThrown) {
					$("#modal .modal-title").html(textStatus);
					$("#modal .modal-body").html(jqXHR.responseText);
					$('#modal').modal('show');
					$('#cell-loading-widget').show();
					$('.loading-widget').hide();
					if(textStatus==="timeout") {
						$('.loading-message').html('Não foi possível conectar ao servidor... <a onclick="listar();" class="btn btn-primary btn-xs">Tentar novamente</a>').show();
					} else {
						$('.loading-message').html('Ocorreu um erro ao carregar a lista... <a onclick="listar();" class="btn btn-primary btn-xs">Tentar novamente</a>').show();
					}
				}
			});
		}
	
		function adicionaConto() {
			$("#dataCadastro").val(moment().format("YYYY-MM-DDTHH:mm:ss.SSSZZ"));
			var data = $("#criarContoForm").serializeJSON();
			data = JSON.stringify(data);
			$.ajax({
				url : 'http://localhost:8081/jaxrs-playground/services/v1/conto',
				type : 'POST',
				contentType : 'application/json',
				timeout: 5000,
				data : data,
				success : function(data) {
					listar();
				},
				statusCode : {
					400 : function(jqXHR, textStatus, errorThrown) {
						$("#modal .modal-title").html(textStatus);
						$("#modal .modal-body").html(jqXHR.responseText);
						$('#modal').modal('show');
					}
				},
				error : function(jqXHR, textStatus, errorThrown) {
					$("#modal .modal-title").html(textStatus);
					$("#modal .modal-body").html(jqXHR.responseText);
					$('#modal').modal('show');
				}
			});
		}
	
		function drawTable(data) {
			$("#contos tbody tr").remove();
		    for (var i = 0; i < data.length; i++) {
		        drawRow(data[i], (i % 2 == 1 ? '' : ''));
		    }
		}
		
		function drawRow(rowData, cssClass) {
		    var row = $("<tr class='" + cssClass + "'><td>" + rowData.id + "</td><td>" + rowData.autorId + "</td><td>" + rowData.titulo + "</td><td>" + rowData.dataCadastro + "</td></tr>");
		    row.appendTo("#contos tbody");
		    row.find('td').wrapInner('<div style="display: none;" />').parent().find('td > div').slideDown(1000, function(){
				var $set = $(this);
				$set.replaceWith($set.contents());
		    });
		}
		
		$( document ).ready(function() {
			listar();
		});
	</script>
</body>
</html>
